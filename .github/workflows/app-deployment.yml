name: Deploy iOS and Android App (JS only)
# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ development ]
    paths:
    - 'app/**'
  pull_request:
    branches: [ main ]
    paths:
    - 'app/**'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  APP_SRC_PATH: './app/defikarte/'    # set this to the path to your web app project, defaults to the repository root

jobs:
  publish:
    name: Install and publish
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x
      - uses: expo/expo-github-action@v5
        with:
          expo-version: 4.x
          expo-username: ${{ secrets.EXPO_CLI_USERNAME }}
          expo-password: ${{ secrets.EXPO_CLI_PASSWORD }}
          expo-packager: 'npm'
      - run: npm install
        working-directory: ${{ env.APP_SRC_PATH }}
      - run: expo publish --release-channel beta
        working-directory: ${{ env.APP_SRC_PATH }}
        if: github.ref == 'refs/heads/development'
      - run: expo publish --release-channel production
        working-directory: ${{ env.APP_SRC_PATH }}
        if: github.ref == 'refs/heads/main'
